<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- th:fragment 가 있는 태그는 다른곳에 포함되는 코드 조각으로 이해하면 된다.-->
<footer th:fragment="copy" th:style="${'background-color: yellow; margin-bottom: 10px;'}" style="background-color: yellow; margin-bottom: 10px;">
    푸터 자리 입니다.
</footer>
<footer th:fragment="copyParam (param1, param2)" th:style="${'background-color: gray; margin-bottom: 10px;'}" style="background-color: gray; margin-bottom: 10px;">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
