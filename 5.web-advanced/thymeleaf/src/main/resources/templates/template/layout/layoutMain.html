<!--common_header(~{::title},~{::link}) 이 부분이 핵심이다. -->
<!-- => [::title]은 현재 페이지의 title 태그들을 전달한다 -->
<!-- => <title>메인 타이틀</title>-->
<!-- => [::link]는 현재 페이지의 link 태그들을 전달한다.- -->
<!-- => <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
<!-- => <link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">-->
<!-- => 결과를 보자. 전달한 부분에 메인 타이틀로 교체되었다.-->
<!-- => 공통 부분은 그대로 유지되고, 추가 부분에 전달한 <link> 들이 포함된 것을 확인할 수 있다.-->
<!-- => 이 방식은 사실 앞서 배운 코드 조각을 조금 더 적극적으로 사용하는 방식이다. -->
<!-- => 쉽게 이야기해서 레이아웃 개념을 두고, 그 레이아웃에 필요한 코드 조각을 전달해서 완성하는 것으로 이해하면 된다.-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- => template/layout/base.html의 common_header(~{::title},~{::link} 조각으로 대체할게 -->
<!-- => 단, 현재 페이지에 있는 title태그[::title]랑 link태그[::link] 가져가서 합칠꺼야-->
<head th:replace="template/layout/base :: common_header(~{::title},~{::link})">
    <title>메인 타이틀</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">
</head>
<body>
    메인 컨텐츠
</body>
</html>
